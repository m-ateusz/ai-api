<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zapytaj Perplexity</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        form { display: flex; flex-direction: column; width: 400px; }
        textarea { margin-bottom: 1em; padding: 0.5em; font-size: 1em; }
        button { padding: 0.7em; font-size: 1em; }
        #response { margin-top: 2em; background: #f0f0f0; padding: 1em; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Zapytaj Perplexity (Sonar)</h1>
    <form id="askForm">
        <textarea name="text" rows="4" placeholder="Wpisz pytanie..." required></textarea>
        <button type="submit">Wyślij</button>
    </form>
    <div id="response"></div>
    <script>
        const form = document.getElementById('askForm');
        const responseDiv = document.getElementById('response');
        form.onsubmit = async (e) => {
            e.preventDefault();
            responseDiv.innerHTML = 'Czekaj...';
            const formData = new FormData(form);
            const res = await fetch('/api', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            if (data.response) {
                let mdText = data.response;
                const urls = data.urls || data.citations;
                // Zamień [1], [2], ... na linki jeśli są urls
                if (urls && Array.isArray(urls)) {
                  mdText = mdText.replace(/\[(\d+)\]/g, (match, number) => {
                    const idx = parseInt(number, 10) - 1;
                    if (urls[idx]) {
                      return `<a href='${urls[idx]}' target='_blank'>[${number}]</a>`;
                    }
                    return match;
                  });
                }
                responseDiv.innerHTML = `<b>Odpowiedź:</b><br><div id='md-render'></div><div id='ref-list'></div>`;
                document.getElementById('md-render').innerHTML = window.marked.parse(mdText);
                // Dodaj listę referencji jeśli są
                if (urls && Array.isArray(urls) && urls.length > 0) {
                  let refHtml = '<hr><b>Źródła:</b><ol style="margin-top:0.5em">';
                  urls.forEach((url, idx) => {
                    refHtml += `<li><a href='${url}' target='_blank'>[${idx+1}] ${url}</a></li>`;
                  });
                  refHtml += '</ol>';
                  document.getElementById('ref-list').innerHTML = refHtml;
                }
            
            } else {
                responseDiv.innerHTML = `<b>Błąd:</b> ${data.error || 'Nieznany błąd.'}`;
            }
        };
    </script>
</body>
</html>
